<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Analysis Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Customer Feedback Analysis Result</h1>
        </div>
    </header>

    <div class="container">
        <div class="result-container">
            <p class="result-text">Feedback: {{ feedback }}</p>
            <p class="result-text">Sentiment: {{ sentiment }}</p>
            <div class="evaluation-metrics">
                <h2>Performance Metrics</h2>
                <p>Word Count: {{ word_count }}</p>
                <p>Character Count: {{ char_count }}</p>
                <p>Sentiment Polarity: {{ polarity }}</p>
            </div>
            <a href="/" class="btn btn-primary">Back</a>
        </div>
    </div>
</body>
</html>
